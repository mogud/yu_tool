<html>

<head>
    <meta charset="utf-8">
    <title>输入法练习工具</title>
    <script>
        // ============================================
        // 工具库 - TOML解析器（保持不变）

|(l=require("fs")),f(l.readFileSync(e))},h}();

        // ============================================
        // 字体加载模块
        // ============================================
        const FontLoader = (() => {
            const FONT_LOAD_TIMEOUT = 5000 // 字体加载超时5秒

            // 检查系统字体是否存在
            const checkSystemFont = (fontName) => {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas')
                    const ctx = canvas.getContext('2d')
                    const testString = 'mmmmmmmmmmlli'

                    ctx.font = `72px "${fontName}"`
                    const baselineSize = ctx.measureText(testString).width

                    ctx.font = `72px sans-serif`
                    const fallbackSize = ctx.measureText(testString).width

                    resolve(baselineSize !== fallbackSize)
                })
            }

            // 从 base64 加载字体
            const loadFontFromBase64 = (fontName, base64, type) => {
                return new Promise((resolve) => {
                    const fontUrl = `data:font/${type};base64,${base64}`
                    const fontFace = new FontFace(fontName, `url(${fontUrl})`)

                    // 添加超时处理
                    const timeoutId = setTimeout(() => {
                        console.warn(`字体加载超时: ${fontName}`)
                        resolve(false)
                    }, FONT_LOAD_TIMEOUT)

                    fontFace.load().then((loadedFace) => {
                        clearTimeout(timeoutId)
                        document.fonts.add(loadedFace)
                        resolve(true)
                    }).catch((err) => {
                        clearTimeout(timeoutId)
                        console.error(`loadFontFromBase64 failed: ${fontName}`, err)
                        resolve(false)
                    })
                })
            }

            // 从本地文件加载字体
            const loadFontFromFile = (fontName, fileName) => {
                return new Promise((resolve) => {
                    const fontFace = new FontFace(fontName, `url(${fileName})`)

                    // 添加超时处理
                    const timeoutId = setTimeout(() => {
                        console.warn(`字体加载超时: ${fontName}`)
                        resolve(false)
                    }, FONT_LOAD_TIMEOUT)

                    fontFace.load().then((loadedFace) => {
                        clearTimeout(timeoutId)
                        document.fonts.add(loadedFace)
                        resolve(true)
                    }).catch((err) => {
                        clearTimeout(timeoutId)
                        console.warn(`字体加载失败（文件可能不存在）: ${fileName}`)
                        resolve(false)
                    })
                })
            }

            // 加载单个字体
            const loadFont = async (font) => {
                if (!font.name) return null

                const isSystemFont = await checkSystemFont(font.name)
                if (isSystemFont) return font.name

                if (font.base64 && font.base64.length > 0 && font.type) {
                    if (await loadFontFromBase64(font.name, font.base64, font.type)) return font.name
                }

                if (font.file && font.file.length > 0) {
                    if (await loadFontFromFile(font.name, font.file)) return font.name
                }

                return null
            }

            // 加载所有字体
            const loadAll = async (fonts) => {
                if (!fonts || !Array.isArray(fonts)) return null

                const loadedFontNames = []
                for (const font of fonts) {
                    const result = await loadFont(font)
                    if (result) loadedFontNames.push(result)
                }

                // 构建字体栈
                const fontContainer = document.getElementById("font-container")
                const cssFontFamily = getComputedStyle(fontContainer).fontFamily
                const fallbackFonts = cssFontFamily
                    .split(',')
                    .map(f => f.trim().replace(/^['"]|['"]$/g, ''))
                    .filter(f => f && !loadedFontNames.includes(f))
                    .join("', '")

                if (loadedFontNames.length > 0) {
                    return "'" + loadedFontNames.join("', '") + "', '" + fallbackFonts + "'"
                }
                return "'" + fallbackFonts + "'"
            }

            return { loadAll }
        })()

        // ============================================
        // 配置缓存模块
        // ============================================
        const ConfigCache = (() => {
            let lastConfigPath = null
            let lastConfigContent = null

            const isSameConfig = (path, content) => {
                return lastConfigPath === path && lastConfigContent === content
            }

            const set = (path, content) => {
                lastConfigPath = path
                lastConfigContent = content
            }

            const clear = () => {
                lastConfigPath = null
                lastConfigContent = null
            }

            return { isSameConfig, set, clear }
        })()

        // ============================================
        // 应用状态管理
        // ============================================
        const AppState = (() => {
            let state = {
                metricsTimer: null,
                wordCount: 0,
                startTime: 0,
                curInputMax: 0,
                curInputIndex: 0,
                curTab: 0,
                totalWords: [],
                totalIndex: 0,
                inputTimer: null,
                rawAreaFonts: null,
                cleanupHandlers: [],
                // 击键速度和键准相关状态
                totalKeystrokes: 0,
                errorKeystrokes: 0
            }

            const reset = () => {
                // 清理所有定时器
                if (state.metricsTimer) clearTimeout(state.metricsTimer)
                if (state.inputTimer) clearTimeout(state.inputTimer)
                // 执行所有清理函数
                state.cleanupHandlers.forEach(fn => fn())
                state.cleanupHandlers = []
                // 重置状态
                state = {
                    metricsTimer: null,
                    wordCount: 0,
                    startTime: 0,
                    curInputMax: 0,
                    curInputIndex: 0,
                    curTab: 0,
                    totalWords: [],
                    totalIndex: 0,
                    inputTimer: null,
                    rawAreaFonts: state.rawAreaFonts,
                    cleanupHandlers: [],
                    // 击键速度和键准相关状态
                    totalKeystrokes: 0,
                    errorKeystrokes: 0
                }
            }

            const addCleanup = (fn) => {
                state.cleanupHandlers.push(fn)
            }

            const get = (key) => state[key]
            const set = (key, value) => { state[key] = value }

            return { reset, addCleanup, get, set, state }
        })()

        // ============================================
        // DOM 引用缓存
        // ============================================
        const DOMRefs = (() => {
            let refs = {}

            const init = () => {
                refs = {
                    rawArea: document.getElementById("rawArea"),
                    userInput: document.getElementById("userInput"),
                    speedLabel: document.getElementById("speedLabel"),
                    progressLabel: document.getElementById("progressLabel"),
                    keystrokeSpeedLabel: document.getElementById("keystrokeSpeedLabel"),
                    accuracyLabel: document.getElementById("accuracyLabel")
                }
                return refs
            }

            const get = (id) => refs[id] || document.getElementById(id)

            return { init, get }
        })()

        // ============================================
        // 配置验证模块
        // ============================================
        const ConfigValidator = (() => {
            const schema = {
                name: { type: 'string', default: '输入法练习工具' },
                version: { type: 'string', default: '-' },
                config_version: { type: 'string', default: '-' },
                tabs: { type: 'array', required: true },
                items: { type: 'array', required: true },
                help: { type: 'string', default: '' },
                fonts: { type: 'array', default: [] },
                key_bindings: { type: 'array', default: [] }
            }

            const validate = (config) => {
                const errors = []

                if (!config || typeof config !== 'object') {
                    return { valid: false, errors: ['配置解析失败'] }
                }

                // 验证必填字段
                if (!config.tabs || !Array.isArray(config.tabs)) {
                    errors.push('缺少 tabs 配置')
                }
                if (!config.items || !Array.isArray(config.items)) {
                    errors.push('缺少 items 配置')
                }

                // 验证 tabs 结构
                if (config.tabs) {
                    config.tabs.forEach((tab, i) => {
                        if (!tab.label) errors.push(`tabs[${i}] 缺少 label`)
                        if (tab.type !== 'help' && (typeof tab.beg !== 'number' || typeof tab.end !== 'number')) {
                            errors.push(`tabs[${i}] 缺少 beg 或 end`)
                        }
                        if (typeof tab.group !== 'string') errors.push(`tabs[${i}] group 应为字符串`)
                    })
                }

                return {
                    valid: errors.length === 0,
                    errors,
                    data: config
                }
            }

            return { validate }
        })()

        // ============================================
        // 会话存储封装
        // ============================================
        const SessionStore = (() => {
            const get = (key, defaultVal) => {
                const val = sessionStorage.getItem(key)
                if (val === null) return defaultVal
                // 处理布尔值
                if (val === 'true') return true
                if (val === 'false') return false
                // 处理数字
                const num = parseFloat(val)
                return isNaN(num) ? val : num
            }

            const set = (key, value) => {
                sessionStorage.setItem(key, String(value))
            }

            return { get, set }
        })()

        // ============================================
        // 工具函数
        // ============================================
        const Utils = (() => {
            const shuffleArray = (arr) => {
                const indices = [...Array(arr.length).keys()]
                for (let i = 0; i < indices.length; i++) {
                    const j = Math.floor(Math.random() * indices.length)
                    ;[indices[i], indices[j]] = [indices[j], indices[i]]
                }
                return indices.map(i => arr[i])
            }

            const generateRandomIndices = (size, max) => {
                const result = []
                for (let i = 0; i < size; i++) { result.push(Math.floor(Math.random() * max)) }
                return result
            }

            const debounce = (fn, delay) => {
                let timer = null
                return (...args) => {
                    if (timer) clearTimeout(timer)
                    timer = setTimeout(() => fn(...args), delay)
                }
            }

            return { shuffleArray, generateRandomIndices, debounce }
        })()

        // ============================================
        // 主应用逻辑
        // ============================================
        const App = (() => {
            const appVersion = "1.0.0"
            let config = {}
            let compiledKeyBindings = []

            const modeConfigs = [
                { name: "sequential", label: "顺序单次", handler: (words) => words },
                { name: "shuffled", label: "乱序单次", handler: (words) => Utils.shuffleArray(words) },
                { name: "repeated", label: "乱序重复", handler: (words) => Utils.generateRandomIndices(SessionStore.get("totalCount", 120), words.length).map(i => words[i]) }
            ]

            // 获取DOM元素
            const getEl = (id) => document.getElementById(id)

            // 清理资源
            const cleanup = () => {
                AppState.reset()
            }

            // 编译快捷键
            const compileKeyBindings = () => {
                compiledKeyBindings = []
                const bindings = (config && config.key_bindings) ? config.key_bindings : []
                for (const binding of bindings) {
                    const key = binding.key.toLowerCase()
                    const parts = key.split('+').map(p => p.trim()).filter(p => p)
                    const modifiers = parts.filter(p => ['ctrl', 'alt', 'shift', 'meta'].includes(p))
                    const keyPart = parts.find(p => !['ctrl', 'alt', 'shift', 'meta'].includes(p))
                    if (keyPart) {
                        compiledKeyBindings.push({ modifiers, keyPart, command: binding.command })
                    }
                }
            }

            // 初始化快捷键
            const initKeyBindings = () => {
                compileKeyBindings()
                if (compiledKeyBindings.length === 0) return

                const handler = (e) => {
                    for (const binding of compiledKeyBindings) {
                        const ctrlMatch = binding.modifiers.includes('ctrl') ? e.ctrlKey : !e.ctrlKey
                        const altMatch = binding.modifiers.includes('alt') ? e.altKey : !e.altKey
                        const shiftMatch = binding.modifiers.includes('shift') ? e.shiftKey : !e.shiftKey
                        const metaMatch = binding.modifiers.includes('meta') ? e.metaKey : !e.metaKey
                        const keyMatch = e.key.toLowerCase() === binding.keyPart

                        if (ctrlMatch && altMatch && shiftMatch && metaMatch && keyMatch) {
                            e.preventDefault()
                            if (binding.command === 'tab_reload') {
                                startPractice(AppState.get('curTab'))
                            }
                            break
                        }
                    }
                }
                document.addEventListener('keydown', handler)
                AppState.addCleanup(() => document.removeEventListener('keydown', handler))
            }

            // 更新所有指标显示（速度、击键速度、键准）
            const updateMetricsDisplay = () => {
                const timer = setTimeout(updateMetricsDisplay, 500)
                AppState.set('metricsTimer', timer)

                // 更新打字速度（字/分）
                const wordCount = AppState.get('wordCount')
                if (wordCount > 0) {
                    const speed = wordCount * 60 * 1000 / (new Date().getTime() - AppState.get('startTime'))
                    DOMRefs.get('speedLabel').textContent = `速度：${speed.toFixed(2)}字/分`
                }

                // 更新击键速度（次/秒）
                const totalKeystrokes = AppState.get('totalKeystrokes')
                if (totalKeystrokes > 0) {
                    const elapsedSeconds = (new Date().getTime() - AppState.get('startTime')) / 1000
                    if (elapsedSeconds > 0) {
                        const keystrokeSpeed = totalKeystrokes / elapsedSeconds
                        DOMRefs.get('keystrokeSpeedLabel').textContent = `击键：${keystrokeSpeed.toFixed(2)}次/秒`
                    }
                }

                // 更新键准（%）
                const errorKeystrokes = AppState.get('errorKeystrokes')
                if (totalKeystrokes > 0) {
                    const accuracy = ((totalKeystrokes - errorKeystrokes) / totalKeystrokes) * 100
                    DOMRefs.get('accuracyLabel').textContent = `键准：${accuracy.toFixed(1)}%`
                }
            }

            // 启动指标计时器
            const startMetricsTimer = () => {
                if (AppState.get('metricsTimer') === null) {
                    AppState.set('startTime', new Date().getTime())
                    updateMetricsDisplay()
                }
            }

            // 重置指标计时器
            const resetMetricsTimer = () => {
                const timer = AppState.get('metricsTimer')
                if (timer !== null) {
                    clearTimeout(timer)
                    AppState.set('metricsTimer', null)
                }
            }

            // 更新占位符
            const updatePlaceholder = () => {
                const curInputIndex = AppState.get('curInputIndex')
                const word = getEl(`word${curInputIndex}`)
                if (word) {
                    const showHint = SessionStore.get('showHint', true)
                    DOMRefs.get('userInput').setAttribute("placeholder", showHint ? word.getAttribute("key") : "")
                }
            }

            // 获取当前单词
            const getCurrentWord = () => {
                const curInputIndex = AppState.get('curInputIndex')
                const curInputMax = AppState.get('curInputMax')
                if (curInputIndex >= curInputMax) return null
                return getEl(`word${curInputIndex}`)
            }

            // 根据范围获取单词
            const getWordsByRange = (beg, end) => {
                const words = []
                for (let i = beg; i < end; i++) {
                    const objs = config.items[i]
                    for (const key in objs) {
                        objs[key].forEach(code => words.push({ key, code }))
                    }
                }
                return words
            }

            // 加载下一批
            const loadNextBatch = () => {
                const totalWords = AppState.get('totalWords')
                const totalIndex = AppState.get('totalIndex')
                const lastCount = totalWords.length - totalIndex
                if (lastCount <= 0) return false

                const oneTimeCount = SessionStore.get('oneTimeCount', 30)
                const wordNeed = Math.min(lastCount, oneTimeCount)
                AppState.set('curInputMax', wordNeed)
                AppState.set('curInputIndex', 0)

                const rawArea = DOMRefs.get('rawArea')
                rawArea.innerHTML = ''

                totalWords.slice(totalIndex, totalIndex + wordNeed).forEach((word, idx) => {
                    const span = document.createElement("span")
                    span.textContent = word.code
                    span.setAttribute("key", word.key)
                    span.id = `word${idx}`
                    span.style.color = "var(--text-tertiary)"
                    rawArea.appendChild(span)
                })

                AppState.set('totalIndex', totalIndex + wordNeed)
                updatePlaceholder()
                return true
            }

            // 处理输入
            const handleInput = () => {
                const curInputMax = AppState.get('curInputMax')
                const curInputIndex = AppState.get('curInputIndex')

                if (curInputIndex >= curInputMax) return

                let inputTimer = AppState.get('inputTimer')
                if (inputTimer) clearTimeout(inputTimer)

                inputTimer = setTimeout(() => {
                    const word = getCurrentWord()
                    if (!word) {
                        AppState.set('inputTimer', null)
                        return
                    }

                    const key = word.getAttribute("key")
                    const userInput = DOMRefs.get('userInput')
                    const val = userInput.value

                    if (val.length < key.length) {
                        AppState.set('inputTimer', null)
                        return
                    }

                    if (val.toLowerCase() === key) {
                        startMetricsTimer()
                        AppState.set('curInputIndex', curInputIndex + 1)
                        AppState.set('wordCount', AppState.get('wordCount') + 1)

                        const totalWords = AppState.get('totalWords')
                        DOMRefs.get('progressLabel').textContent = `\t进度：${AppState.get('wordCount')}/${totalWords.length}字`
                        word.style.color = "var(--text-primary)"
                        userInput.value = ""
                        updatePlaceholder()
                    } else {
                        word.style.color = "var(--error)"
                        userInput.value = ""
                        userInput.setAttribute("placeholder", key)
                    }

                    AppState.set('inputTimer', null)

                    if (AppState.get('curInputIndex') >= AppState.get('curInputMax')) {
                        if (!loadNextBatch()) {
                            userInput.setAttribute("disabled", "true")
                            resetMetricsTimer()
                        }
                    }
                }, 50)

                AppState.set('inputTimer', inputTimer)
            }

            // 初始化DOM引用
            const initDomReferences = () => {
                const refs = DOMRefs.init()
                const userInput = refs.userInput

                userInput.oninput = handleInput

                // 监听键盘事件统计击键次数和错误次数
                const keydownHandler = (e) => {
                    if (document.activeElement !== userInput) return

                    // 每次 keydown 都算一次按键
                    AppState.set('totalKeystrokes', AppState.get('totalKeystrokes') + 1)

                    // Backspace 和 Del 视为错误按键
                    if (e.key === 'Backspace' || e.key === 'Delete') {
                        AppState.set('errorKeystrokes', AppState.get('errorKeystrokes') + 1)
                    }
                }
                document.addEventListener('keydown', keydownHandler)
                AppState.addCleanup(() => document.removeEventListener('keydown', keydownHandler))

                const oneTimeCount = getEl("oneTimeCount")
                const totalCount = getEl("totalCount")

                oneTimeCount.addEventListener('change', () => startPractice(AppState.get('curTab')))
                totalCount.addEventListener('change', () => startPractice(AppState.get('curTab')))

                // 点击聚焦
                const clickHandler = (e) => {
                    if (userInput && document.activeElement !== userInput &&
                        e.target.id !== 'oneTimeCount' &&
                        e.target.id !== 'totalCount') {
                        userInput.focus({ preventScroll: true })
                    }
                }
                document.addEventListener('click', clickHandler)
                AppState.addCleanup(() => document.removeEventListener('click', clickHandler))
            }

            // 更新标签样式
            const updateTabStyles = (activateIdx) => {
                document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"))
                if (activateIdx !== null) {
                    getEl(`tab${activateIdx}`).classList.add("active")
                }
            }

            // 切换输入区域
            const toggleInputArea = (val) => {
                const contentCard = getEl("content")
                contentCard.style.display = val ? "flex" : "none"
                DOMRefs.get('userInput').value = ""
            }

            // 显示模板
            const showTemplate = (templateId) => {
                const mainEl = document.querySelector("main")
                if (templateId === "help-template") {
                    mainEl.innerHTML = config.help || ''
                    return
                }

                const template = getEl(templateId)
                if (!template) {
                    console.error('Template not found:', templateId)
                    return
                }

                const clone = template.content.cloneNode(true)

                if (templateId === "practice-template") {
                    const radioGroup = clone.querySelector(".radio-group")
                    if (radioGroup) {
                        radioGroup.innerHTML = ""
                        const savedIdx = SessionStore.get('radioMode', 0)
                        for (let i = 0; i < modeConfigs.length; i++) {
                            const label = document.createElement("label")
                            const input = document.createElement("input")
                            input.type = "radio"
                            input.name = "radiobutton"
                            input.checked = (i === savedIdx)
                            input.onclick = () => {
                                SessionStore.set('radioMode', i)
                                startPractice(AppState.get('curTab'))
                            }
                            label.appendChild(input)
                            label.appendChild(document.createTextNode(modeConfigs[i].label))
                            radioGroup.appendChild(label)
                        }
                    }

                    const hintCheckbox = clone.querySelector("#showHint")
                    if (hintCheckbox) {
                        hintCheckbox.checked = SessionStore.get('showHint', true)
                        hintCheckbox.onchange = (e) => {
                            SessionStore.set('showHint', e.target.checked)
                            updatePlaceholder()
                        }
                    }

                    const oneTimeCountInput = clone.querySelector("#oneTimeCount")
                    if (oneTimeCountInput) {
                        oneTimeCountInput.value = SessionStore.get('oneTimeCount', 30)
                        oneTimeCountInput.onchange = (e) => SessionStore.set('oneTimeCount', e.target.value)
                    }

                    const totalCountInput = clone.querySelector("#totalCount")
                    if (totalCountInput) {
                        totalCountInput.value = SessionStore.get('totalCount', 120)
                        totalCountInput.onchange = (e) => SessionStore.set('totalCount', e.target.value)
                    }
                }

                mainEl.innerHTML = ""
                mainEl.appendChild(clone)
            }

            // 初始化标签
            const initTabs = () => {
                const nav = document.querySelector(".nav-tabs")
                nav.innerHTML = ''

                // 按 group 分组
                const groups = {}
                let firstGroup = null
                config.tabs.forEach((tabConfig, i) => {
                    const groupName = tabConfig.group || '默认'
                    if (!groups[groupName]) {
                        groups[groupName] = []
                        if (!firstGroup) firstGroup = groupName
                    }
                    groups[groupName].push({ ...tabConfig, index: i })
                })

                // 添加分组导航栏
                const groupNav = document.createElement("div")
                groupNav.className = "group-nav"
                Object.keys(groups).forEach(groupName => {
                    const groupBtn = document.createElement("button")
                    groupBtn.className = "group-tab"
                    groupBtn.textContent = groupName
                    groupBtn.dataset.group = groupName
                    groupBtn.onclick = () => switchGroup(groupName)
                    groupNav.appendChild(groupBtn)
                })
                nav.appendChild(groupNav)

                // 添加当前分组的 tabs
                const tabContainer = document.createElement("div")
                tabContainer.className = "tab-container"
                nav.appendChild(tabContainer)

                // 默认显示第一个分组
                if (firstGroup) {
                    switchGroup(firstGroup, false)
                }
            }

            // 切换分组
            const switchGroup = (groupName, updateActiveTab = true) => {
                const groupTab = document.querySelector(`.group-tab[data-group="${groupName}"]`)
                if (groupTab) {
                    document.querySelectorAll(".group-tab").forEach(t => t.classList.remove("active"))
                    groupTab.classList.add("active")
                }

                // 渲染该分组的 tabs
                const tabContainer = document.querySelector(".tab-container")
                tabContainer.innerHTML = ''

                const groups = {}
                config.tabs.forEach((tabConfig, i) => {
                    const g = tabConfig.group || '默认'
                    if (!groups[g]) groups[g] = []
                    groups[g].push({ ...tabConfig, index: i })
                })

                const tabs = groups[groupName] || []
                tabs.forEach(tab => {
                    const btn = document.createElement("button")
                    btn.className = "tab"
                    btn.id = `tab${tab.index}`
                    btn.textContent = tab.label
                    btn.onclick = () => {
                        if (tab.type === "help") {
                            displayHelp()
                        } else {
                            startPractice(tab.index)
                        }
                    }
                    tabContainer.appendChild(btn)
                })

                // 激活该分组的第一个 tab
                if (updateActiveTab && tabs.length > 0) {
                    const firstTab = tabs[0]
                    if (firstTab.type === "help") {
                        displayHelp()
                    } else {
                        startPractice(firstTab.index)
                    }
                }
            }

            // 显示帮助
            const displayHelp = () => {
                resetMetricsTimer()
                updateTabStyles(0)
                const mainEl = document.querySelector("main")
                mainEl.innerHTML = config.help || ''

                // 重置击键统计显示
                const keystrokeSpeedLabel = DOMRefs.get('keystrokeSpeedLabel')
                const accuracyLabel = DOMRefs.get('accuracyLabel')
                if (keystrokeSpeedLabel) keystrokeSpeedLabel.textContent = "击键：0.00次/秒"
                if (accuracyLabel) accuracyLabel.textContent = "键准：100%"

                // 切换到 help 所在的分组
                const helpTab = config.tabs.find(t => t.type === 'help')
                if (helpTab) {
                    const groupName = helpTab.group || '默认'
                    const groupTab = document.querySelector(`.group-tab[data-group="${groupName}"]`)
                    if (groupTab) {
                        document.querySelectorAll(".group-tab").forEach(t => t.classList.remove("active"))
                        groupTab.classList.add("active")
                    }
                }
            }

            // 开始练习
            const startPractice = (val) => {
                cleanup()
                updateTabStyles(val)
                showTemplate("practice-template")
                initDomReferences()
                initKeyBindings() // 重新注册快捷键（cleanup会移除）
                toggleInputArea(true)

                const rawArea = DOMRefs.get('rawArea')
                const userInput = DOMRefs.get('userInput')
                const speedLabel = DOMRefs.get('speedLabel')
                const progressLabel = DOMRefs.get('progressLabel')
                const keystrokeSpeedLabel = DOMRefs.get('keystrokeSpeedLabel')
                const accuracyLabel = DOMRefs.get('accuracyLabel')

                rawArea.style.fontFamily = AppState.get('rawAreaFonts') || 'inherit'
                userInput.removeAttribute("disabled")

                updatePlaceholder()
                userInput.focus({ preventScroll: true })

                AppState.set('totalIndex', 0)
                AppState.set('wordCount', 0)
                AppState.set('curTab', val)
                speedLabel.textContent = "速度：0.00字/分"
                keystrokeSpeedLabel.textContent = "击键：0.00次/秒"
                accuracyLabel.textContent = "键准：100%"

                // 初始化击键统计
                AppState.set('totalKeystrokes', 0)
                AppState.set('errorKeystrokes', 0)

                const allWords = getWordsByRange(config.tabs[val].beg, config.tabs[val].end)
                const modeIdx = SessionStore.get('radioMode', 0)
                AppState.set('totalWords', modeConfigs[modeIdx].handler(allWords))

                loadNextBatch()
                progressLabel.textContent = `\t进度：0/${AppState.get('totalWords').length}字`
                resetMetricsTimer()

                // 切换到当前 tab 所在的分组
                const curTabConfig = config.tabs[val]
                if (curTabConfig) {
                    const groupName = curTabConfig.group || '默认'
                    const groupTab = document.querySelector(`.group-tab[data-group="${groupName}"]`)
                    if (groupTab) {
                        document.querySelectorAll(".group-tab").forEach(t => t.classList.remove("active"))
                        groupTab.classList.add("active")
                    }
                }
            }

            // 加载配置
            const loadConfig = async (text, filePath) => {
                // 检查缓存
                if (ConfigCache.isSameConfig(filePath, text)) {
                    // 刷新快捷键
                    initTabs()
                    initKeyBindings()
                    displayHelp()
                    return true
                }

                let newConfig
                try {
                    newConfig = TOML.parse(text)
                } catch (err) {
                    console.error('TOML解析失败:', err)
                    throw new Error('配置解析失败: ' + err.message)
                }

                // 验证配置
                const validation = ConfigValidator.validate(newConfig)
                if (!validation.valid) {
                    console.error('配置验证失败:', validation.errors)
                    throw new Error('配置验证失败:\n' + validation.errors.join('\n'))
                }

                config = validation.data
                ConfigCache.set(filePath, text)

                // 设置标题和版本
                document.title = config.name || '输入法练习工具'

                // 恢复主界面结构
                document.querySelector('.app-container').innerHTML = `<header class="header">
                    <h1 class="logo">${config.name || '输入法练习工具'}</h1>
                    <div class="version-info-bar">
                        <span class="version-item"><span class="version-label">应用</span><span class="version-value">${appVersion}</span></span>
                        <span class="version-divider"></span>
                        <span class="version-item"><span class="version-label">输入法</span><span class="version-value">${config.version || '-'}</span></span>
                        <span class="version-divider"></span>
                        <span class="version-item"><span class="version-label">配置</span><span class="version-value">${config.config_version || '-'}</span></span>
                    </div>
                </header>
                <nav class="nav-tabs"></nav>
                <main></main>`

                // 初始化
                initTabs()
                initKeyBindings()
                displayHelp()

                // 加载字体
                try {
                    const fontFamily = await FontLoader.loadAll(config.fonts)
                    AppState.set('rawAreaFonts', fontFamily)
                } catch (err) {
                    console.error('字体加载失败:', err)
                }

                return true
            }

            // 选择配置
            const onConfigSelected = async (e) => {
                const file = e.target.files[0]
                if (!file) return

                try {
                    const text = await file.text()
                    await loadConfig(text, file.name)
                } catch (err) {
                    console.error('加载配置失败:', err, err.stack)
                    alert('加载配置失败: ' + err.message + '\n请查看控制台获取详情')
                }
            }

            // 显示启动界面
            const showLaunchScreen = () => {
                document.querySelector('.app-container').innerHTML = `<div class="launch-container">
                    <div class="launch-icon">⌨️</div>
                    <h1 class="launch-title">输入法练习工具</h1>
                    <p class="launch-subtitle">选择配置文件开始练习</p>
                    <div class="launch-select">
                        <input type="file" id="configFile" accept=".toml">
                        <label for="configFile" class="file-label">选择文件</label>
                    </div>
                </div>`
                getEl('configFile').addEventListener('change', onConfigSelected)
            }

            // 初始化
            const init = () => {
                cleanup()
                showLaunchScreen()
            }

            return { init }
        })()

        // 启动应用
        window.addEventListener('load', App.init)

            font-weight: 600;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .nav-tabs {
                gap: 6px;
                padding: 4px;
            }

            .tab {
                padding: 8px 14px;
                font-size: 0.85rem;
            }

            .card {
                padding: 20px;
            }

            .settings-bar {
                flex-direction: column;
                gap: 16px;
            }

            .display-area {
                font-size: 1.75rem;
                padding: 20px;
            }

            .stats-bar {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
        }

        .launch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            gap: 16px;
            text-align: center;
        }

        .launch-icon {
            font-size: 5rem;
            margin-bottom: 8px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .launch-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .launch-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 0 0 24px 0;
        }

        .launch-select {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .launch-select input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, #6366f1 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .file-label:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div id="font-container"></div>
    <div class="app-container"></div>
    <template id="practice-template">
        <div class="card practice-card">
            <div class="settings-bar">
                <div class="setting-group">
                    <label>单次字数</label>
                    <input id="oneTimeCount" class="number-input" type="number" min="10" max="500" value="30">
                </div>
                <div class="setting-group">
                    <label>练习总数</label>
                    <input id="totalCount" class="number-input" type="number" min="10" max="500" value="120">
                </div>
                <div class="setting-group checkbox-group">
                    <label class="checkbox-label">
                        <input id="showHint" type="checkbox">
                        <span>显示提示</span>
                    </label>
                </div>
                <div class="radio-group"></div>
            </div>
            <div class="stats-bar">
                <span id="progressLabel"></span>
                <span id="speedLabel"></span>
                <span id="keystrokeSpeedLabel">击键：0.00次/秒</span>
                <span id="accuracyLabel">键准：100%</span>
            </div>
            <div class="content-area" id="content">
                <div class="display-area" id="rawArea"></div>
                <div class="input-area">
                    <input id="userInput">
                </div>
            </div>
        </div>
    </template>
</body>

</html>
